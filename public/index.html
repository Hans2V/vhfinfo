function GetURLParameter(sParam)
{
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++) 
    {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam) 
        {
            return sParameterName[1];
        }
    }
}

function loadUrl (url, targetArray) {
  var l = new L.GeoJSON.AJAX(url, {
     style: function(feature) {
          p = feature.properties.name;
          return {
              fillOpacity: 0.2,
              color: "grey",
              dashArray: '3',
              weight: 1,
              opacity: 0.7
          }
      },
      onEachFeature: function(feature, layer) {
          layer.on({
              mouseover: function(e) {
                  e.target.setStyle({
                      fillOpacity: 0.4,
                      dashArray: '',
                      weight: 2,
                      opacity: 0.3
                  });
                  if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                      e.target.bringToFront();
                  }
              },
              mouseout: function(e) {
                  l.resetStyle(e.target);
              },
              click: function(e) {
                  showInfo(e.target.feature, l);
              }
          });
      }
  });
  targetArray.push(l)
}


function showInfo(f, layer) {
  console.log(f)

  let p = f.properties
  
  var html =  '<table><tr><td colspan="2"><b>' + '[' + p.type.toUpperCase() +'] ' + p.name + '</b></td></tr>'
  if (typeof p.callname != 'undefined') {
    html = html + '<tr><td>Call&nbsp;sign</td><td>' + p.callname + '</td></tr>'
  }
	html = html + '<tr><td>VHF</td><td>' + p.vhfdata.generic.channel + ' (' + p.vhfdata.generic.mode + ')</td></tr>'
	if (typeof p.url != 'undefined') {
	  html = html + '<tr><td>Info</td><td><a href="' + p.url + '" target="_blank">link</a></td></tr>'
	}
	if (typeof p.phone != 'undefined') {
	  html = html + '<tr><td>Phone</td><td><a href="tel:' + p.phone + '">' + p.phone + '</a></td></tr>'
	}
  if (typeof p.vhfdata.update != 'undefined') {
    if (typeof p.vhfdata.update.time != 'undefined') {
      html = html + '<tr><td>Update schedule</td><td>' + cronstrue.toString(p.vhfdata.update.time + " * * *") + '</td></tr>'
    }
  }

  html = html + addHTML(p)
  html = html + addHTML('Generic', p.vhfdata.generic)
  html = html + addHTML('Pleasure', p.vhfdata.pleasure)
  html = html + addHTML('Emergency', p.vhfdata.emergency)

  let featureCollection = JSON.stringify({"type": "FeatureCollection", "features": [f] })
  // console.log(featureCollection)
  html = html + '<td></td><td style="text-align: right;"><a href="http://geojson.io/#data=data:application/json,' + encodeURIComponent(featureCollection) + '" target="_blank" style="text-decoration: none;">Edit</a></td>'
  html = html + '</table>'

  layer.bindPopup(html).openPopup();
  layer.addTo(m)
}

function addHTML (title, json) {
  var h = ""
	if (typeof json != 'undefined') {
	  if (typeof json.note != 'undefined') {
	    h = h + '<tr><td>Note</td><td>' + json.note + '</td></tr>'
	  }
	  if (typeof json.phone != 'undefined') {
	    h = h + '<tr><td>Phone</td><td><a href="tel:' + json.phone + '">' + json.phone + '</a></td></tr>'
	  }
	  if (typeof json.url != 'undefined') {
	    h = h + '<tr><td>Info</td><td><a href="' + json.url + '" target="_blank">link</a></td></tr>'
	  }
    if (h.length > 0) {
	    h = '<tr><td colspan="2"><b>' + title + '</td></b></tr>' + h
    } 
	  return h
	} else {
    return ""
  }
}
